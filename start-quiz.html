<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Quiz</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="/css/start-quiz.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container"></header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <dialog class="modal-window container" open>
      <div class="modal">
        <div class="modal__header">
          <h2 class="title title--colored">Fast & Couriouse</h2>
          <div class="confirmation">
            Seems like you're entering a quizzing competition!
          </div>
          <div class="notification">
            Great! Stay focused on giving proper and very quick answers. The
            competition starts right now! Fingers crossed.
          </div>
        </div>
        <div class="modal__footer">
          <ul class="buttons buttons--reversed-horizontal">
            <li class="buttons__item">
              <button class="btn btn--accent" type="button">Start</button>
            </li>
            <li class="buttons__item">
              <button class="btn" type="button">Cancel</button>
            </li>
          </ul>
        </div>
      </div>
    </dialog>
  </body>
</html>
